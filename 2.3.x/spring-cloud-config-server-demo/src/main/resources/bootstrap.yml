e: localhost:9001
p: 9002

server:
  port: ${p}

spring:
  profiles:
    active: test
  application:
    name: configserver
    version: 1.0.0
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jake-tw/spring-cloud-demo/tree/master/config-repo

eureka:
  client:
    serviceUrl:
      defaultZone: http://${e}/eureka/

---

spring:
  profiles: test
  
eureka:
  client:
    registry-fetch-interval-seconds: 5 # default 30s