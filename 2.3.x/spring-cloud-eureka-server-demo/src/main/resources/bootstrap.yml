e: localhost:9001
p: 9001

server:
  port: ${p}

spring:
  profiles:
    active: test
  application:
    name: eurekaserver
    version: 1.0.0
    
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${e}/eureka/

---

spring:
  profiles: test
  
eureka:
  instance:
    lease-renewal-interval-in-seconds: 5      # default 30s
    lease-expiration-duration-in-seconds: 10  # default 90s
  server:
    enable-self-preservation: false